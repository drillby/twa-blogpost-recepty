{% extends "base.html" %} {% block title %}Nastavení účtu{% endblock %} {% block
content %}
<div class="container mt-4">
	<div class="row justify-content-center">
		<div class="col-md-12">
			<div class="card">
				<div
					class="card-header text-center"
					style="background-color: var(--gold-color); color: var(--black-color)"
				>
					<h4>Nastavení účtu</h4>
				</div>
				<div class="card-body">
					<form method="post" action="{{ url_for('account_settings') }}">
						<div class="mb-3">
							<label for="username" class="form-label">Uživatelské jméno</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								required
							/>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Nové heslo</label>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
							/>
						</div>
						<div class="mb-3">
							<label for="confirmPassword" class="form-label"
								>Potvrdit nové heslo</label
							>
							<input
								type="password"
								class="form-control"
								id="confirmPassword"
								name="confirmPassword"
							/>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-dark">Uložit změny</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
