{% extends "base.html" %} {% block title %}Registrace{% endblock %} {% block
content %}
<div
	class="container d-flex justify-content-center align-items-center full-height"
>
	<div class="row justify-content-center">
		<div class="col-md-6" style="width: 100%">
			<div class="card">
				<div
					class="card-header text-center"
					style="background-color: var(--gold-color); color: var(--black-color)"
				>
					<h4>Registrace</h4>
				</div>
				<div class="card-body">
					<form
						method="post"
						action="{{ url_for('register') }}"
						onsubmit="return validateForm()"
					>
						<div class="mb-3">
							<label for="username" class="form-label">Uživatelské jméno</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								required
							/>
							<div id="usernameError" class="text-danger"></div>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								required
							/>
							<div id="emailError" class="text-danger"></div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Heslo</label>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								required
							/>
							<div id="passwordError" class="text-danger"></div>
						</div>
						<div class="mb-3">
							<label for="confirm_password" class="form-label"
								>Zopakujte heslo</label
							>
							<input
								type="password"
								class="form-control"
								id="confirm_password"
								name="confirm_password"
								required
							/>
							<div id="confirmPasswordError" class="text-danger"></div>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-dark">Registrovat se</button>
						</div>
						{% with messages = get_flashed_messages() %} {% if messages %}
						<div class="alert alert-danger mt-3" role="alert">
							{{ messages[0] }}
						</div>
						{% endif %} {% endwith %}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function validateForm() {
		let isValid = true;

		const username = document.getElementById("username").value;
		const email = document.getElementById("email").value;
		const password = document.getElementById("password").value;
		const confirmPassword = document.getElementById("confirm_password").value;

		document.getElementById("usernameError").textContent = "";
		document.getElementById("emailError").textContent = "";
		document.getElementById("passwordError").textContent = "";
		document.getElementById("confirmPasswordError").textContent = "";

		if (!username) {
			document.getElementById("usernameError").textContent =
				"Uživatelské jméno je povinné.";
			isValid = false;
		}
		if (!email) {
			document.getElementById("emailError").textContent = "Email je povinný.";
			isValid = false;
		}
		if (!password) {
			document.getElementById("passwordError").textContent =
				"Heslo je povinné.";
			isValid = false;
		} else if (password.length < 8) {
			document.getElementById("passwordError").textContent =
				"Heslo musí mít alespoň 8 znaků.";
			isValid = false;
		} else if (!/[A-Z]/.test(password)) {
			document.getElementById("passwordError").textContent =
				"Heslo musí obsahovat alespoň jedno velké písmeno.";
			isValid = false;
		} else if (!/[a-z]/.test(password)) {
			document.getElementById("passwordError").textContent =
				"Heslo musí obsahovat alespoň jedno malé písmeno.";
			isValid = false;
		} else if (!/[0-9]/.test(password)) {
			document.getElementById("passwordError").textContent =
				"Heslo musí obsahovat alespoň jednu číslici.";
			isValid = false;
		} else if (!/[!@#$%^&*]/.test(password)) {
			document.getElementById("passwordError").textContent =
				"Heslo musí obsahovat alespoň jeden speciální znak (!@#$%^&*).";
			isValid = false;
		}
		if (password !== confirmPassword) {
			document.getElementById("confirmPasswordError").textContent =
				"Hesla se neshodují.";
			isValid = false;
		}

		return isValid;
	}
</script>
{% endblock %}
