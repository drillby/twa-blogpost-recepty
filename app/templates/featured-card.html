<link
	rel="stylesheet"
	href="{{ url_for('static', filename='css/featured-card.css') }}"
/>
<div class="col d-flex justify-content-center">
	<a href="/recipe/{{ recipe.id }}" class="featured-card h-100">
		<img
			src="{{ recipe.images.0.image_url }}"
			class="featured-card-img-top"
			alt="{{ recipe.title }}"
		/>
		<div class="featured-card-body d-flex flex-column">
			<h5 class="featured-card-title">{{ recipe.title }}</h5>
		</div>
	</a>
</div>
