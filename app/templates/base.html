<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>
		<style>
			.navbar-custom,
			.footer-custom {
				background-color: #ffd700;
				width: 100%;
			}
			.navbar-brand,
			.nav-link {
				color: black !important;
				font-weight: bold;
			}
			.content-container {
				max-width: 80%;
				margin: 0 auto;
			}
			.nav-link.btn-outline-dark:hover {
				color: #ffd700 !important;
			}
		</style>
		<title>{% block title %}Název stránky{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-custom">
			<div class="content-container container-fluid">
				<a class="navbar-brand" href="#">Logo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<form class="d-flex ms-auto">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Vyhledat..."
							aria-label="Search"
						/>
						<button class="btn btn-dark" type="submit">Vyhledat</button>
					</form>
					<ul class="navbar-nav ms-3">
						<li class="nav-item">
							<a class="nav-link btn btn-outline-dark me-2" href="#"
								>Přihlásit</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-outline-dark" href="#">Registrace</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content-container mt-4">{% block content %}{% endblock %}</div>
		<footer class="footer-custom text-center py-3 mt-4">
			<p>&copy; {{ year }} FoodFinder</p>
			<!-- seznam 3 autorů -->
			<h6>Autoři:</h6>
			<p class="mb-0">Pavel Podrazký</p>
			<p class="mb-0">Ondřej Štecher</p>
			<p class="mb-0">Marek Šimon</p>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
