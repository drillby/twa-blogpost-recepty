<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>
		<style>
			:root {
				--gold-color: #ffd700;
				--black-color: black;
				--dark-color: #333;
				--dark-gold-color: #b8860b;
				--light-gray-color: #fafafa; /* Slightly darker than white */
			}

			.navbar-custom {
				background-color: var(--gold-color);
				width: 100%;
			}

			.footer-custom {
				background-color: var(--dark-gold-color); /* Dark yellow color */
				width: 100%;
			}
			.navbar-brand,
			.nav-link {
				color: var(--black-color) !important;
				font-weight: bold;
			}
			.content-container {
				max-width: min(80%, 1200px);
				margin: 0 auto;
			}
			.nav-link.btn-outline-dark:hover {
				color: var(--gold-color) !important;
			}
			.navbar-brand img {
				height: auto; /* Zachová proporce */
			}
			.featured-card {
				width: 18rem;
				margin: 1rem;
				padding: 1rem;
				height: 25rem; /* Set the fixed height for the featured-card */
				display: flex;
				flex-direction: column;
				text-decoration: none; /* Remove underline from featured-card links */
			}

			.featured-card:hover {
				text-decoration: none; /* Ensure underline is not added on hover */
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
			}

			.featured-card-img-top {
				width: 100%;
				height: 12rem; /* Set the fixed height for the image */
				object-fit: cover; /* Ensure the image covers the area while maintaining aspect ratio */
			}

			.featured-card-title {
				font-weight: bold;
				color: var(--dark-color); /* Přizpůsobíš barvu podle potřeby */
				display: inline-block; /* Make width of text element only width of text */
			}
			.featured-card-body {
				flex-grow: 1;
				display: flex;
				flex-direction: column;
			}
			.nav-link.btn-secondary {
				border: 1px solid var(--dark-color);
				color: var(--black-color) !important;
			}
			.nav-link.btn-secondary:hover {
				background-color: var(--dark-color);
				color: var(--gold-color) !important;
			}
			.btn-dark {
				color: var(--gold-color) !important;
			}
			body {
				background-color: var(--light-gray-color);
			}
		</style>
		<title>{% block title %}Název stránky{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-custom">
			<div class="content-container container-fluid">
				<a class="navbar-brand" href="#"
					><img
						src="https://prspq1ztcixcgwhw.public.blob.vercel-storage.com/FoodFinder-logo-9UEGOUW0l5xlwTZEhCJLbrmo7kHelx.jpg"
						alt="logo"
						class="img-fluid"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<form class="d-flex ms-auto">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Vyhledat..."
							aria-label="Search"
						/>
						<button class="btn btn-dark" type="submit">Vyhledat</button>
					</form>
					<ul class="navbar-nav ms-3">
						<li class="nav-item">
							<a class="nav-link btn btn-outline-dark me-2" href="#"
								>Přihlásit</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-secondary" href="#">Registrace</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content-container mt-4">{% block content %}{% endblock %}</div>
		<footer class="footer-custom text-center py-3 mt-4">
			<p>&copy; {{ year }} FoodFinder</p>
			<!-- seznam 3 autorů -->
			<h6>Autoři:</h6>
			<p class="mb-0">Pavel Podrazký</p>
			<p class="mb-0">Ondřej Štecher</p>
			<p class="mb-0">Marek Šimon</p>
			<p class="mb-0">Jan Král</p>
		</footer>
	</body>
</html>
